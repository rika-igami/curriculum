<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="smartStyle2.css">
</head>
<body>
  <div id="page">
    <div class="header"></div> <!-- #141f40 -->

    <div class="section clearfix">
      <!-- section内の左側 -->
      <div class="section-left"></div> <!--- #80bfa8 -->
      <!-- section内の右側 -->
      <div class="section-right clearfix">
        <!-- section内の右の上側 -->
        <div class="section-group-up clearfix">
          <!-- 上側の左2色 -->
          <div class="section-content-left">
            <div class="section-content-left1"></div> <!-- #dbd400 -->
            <div class="section-content-left2"></div> <!-- #0093b7 -->
          </div>
          <!-- 上側の右1色 -->
          <div class="section-content-right"></div> <!-- #ff9e6b -->
        </div>
        <!-- section内の右の下側 -->
        <div class="section-group-down"></div> <!-- #8c2727 -->
      </div>
    </div>

    <div class="footer"></div> <!-- #d98d30 -->
  </div>
</body>
</html>
